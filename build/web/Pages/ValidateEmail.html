<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Validation Form</title>
 <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    #video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
    #video-container video {
        object-fit: cover;
        width: 100%;
        height: 100vh;
        
    }
    .container {
        width: 100%;
        max-width: 500px;
        height: 300px;
        padding: 50px;
        background-color: #566d3fe0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        position: relative;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 16px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color:#1988ffc4;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .error-message {
        color: #ff0000;
        font-size: 14px;
        display: none;
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
    
        input, button {
            font-size: 14px;
        }
    }
 </style>
</head>
<body>
    <div id="video-container">
		<video autoplay loop muted id="video">
			<source src="../Images/bb.mp4" type="video/mp4">
		</video>
	</div>

<div class="container">
    <h2>Email Validation</h2>
    <form id="emailForm" method="post" action="http://localhost:8080/AgriEvolution/ValidateEmail" name="emailform">
        <input type="email"  id="email" placeholder="Enter your email" name="ev">
        <p id="error" class="error-message"></p>
        <button type="submit">Validate Email</button>
    </form>
</div>

</body>
</html>
